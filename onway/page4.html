        <main>
            <div id="layout-wrapper">
        <h1>Create New Campaign</h1>
        <div class="steps">
            <div>
                <i class="fas fa-cog"></i>
                General Settings
            </div>
            <div>
                <i class="fas fa-address-card"></i>
                Advertise Files
            </div>
            <div>
                <i class="fas fa-image"></i>
                Preview
            </div>
        </div>
        <form id=stepOneForm>
            <div class="step__container">
                <div class="general-settings__step" id="generalSettings" >
                     <div class="form-group form-group__size">
                        <label for="campaignName">Campaign Name</label>
                        <input class="form-control" id="campaignName" type="text" required/>
                    </div>
                     <div class="general-settings__step-select">
                        <label>Campaign Duration</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="campaignDur" id="oneMonth" value="One Month" checked="">
                            <label class="form-check-label"  for="oneMonth">
                                One Month
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="campaignDur" id="twoMonths" value="Two Months">
                            <label class="form-check-label" for="twoMonths">
                                Two Months
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="campaignDur" id="threeMonths" value="Three Months">
                            <label class="form-check-label" for="threeMonths">
                                Three Months
                            </label>
                        </div>
                    </div>
                     <div class="general-settings__step-select">
                        <label>Main Category</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="mainCat" id="foodCat" value="Food" checked="">
                            <label class="form-check-label" for="foodCat">
                                Food
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="mainCat" id="Beauty" value="Beauty, Care And Health">
                            <label class="form-check-label" for="Beauty">
                                Beauty, Care And Health
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="mainCat" id="fashionCat" value="Fashion">
                            <label class="form-check-label" for="fashionCat">
                                Fashion
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="mainCat" id="homeProducts" value="Home Products">
                            <label class="form-check-label" for="homeProducts">
                                Home Products
                            </label>
                        </div>
                    </div>
                     <div class="general-settings__step-select">
                        <label>Main Areas</label>
                         <div class="custom-control custom-checkbox">
                             <input type="checkbox" class="custom-control-input" id="telAvivArea" value="Tel Aviv" checked>
                             <label class="custom-control-label" for="telAvivArea">Tel Aviv</label>
                         </div>
                         <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="jerusalem" value="Jerusalem">
                             <label class="custom-control-label" for="jerusalem">Jerusalem</label>
                         </div>
                         <div class="custom-control custom-checkbox">
                             <input type="checkbox" class="custom-control-input" id="roshAyan" value="Rosh Haayn">
                             <label class="custom-control-label" for="roshAyan">Rosh Ayan</label>
                         </div>
                    </div>
                     <div class="form-group form-group__size">
                        <label for="advertiseFiles">Advertise Files</label>
                        <select class="custom-select" id="advertiseFiles">
                            <option selected>Choose...</option>
                            <option value="1" selected>One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>
                    <div class="next-step">
                        <button class='btn btn-primary' type='submit' >Continue </button>
                    </div>
    
                </div>
                <br/>
            </div>
            <div class="step__container">
                <div  id="advertiseFilesContainer">
                   <div  id="advertiseFilesForm">
                   </div>
                        <div class="next-step">
                            <button class='btn btn-primary' type='submit' >Continue </button>
                        </div>
                </div>
            <br/>
        </div>
        </form>

                <div class="next-step">

                </div>
